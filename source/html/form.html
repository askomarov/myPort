<div class="">
  <form action="https://echo.htmlacademy.ru" method="POST" class="form">
    <p class="form__title">Узнать сумму выкупа авто</p>
    <label class="form__label" for="carName">Ваш автомобиль
      <input class="form__input" type="text" name="carName" id="carName" placeholder="Lada Granta, 2016 г.в.">
      <div class="form__error-wrap">
        <p class="form__error-text">Это поле должно быть заполнено</p>
      </div>
    </label>
    <label class="form__label" for="ownerTel">Номер телефона
      <input class="form__input" type="tel" maxlength="16" pattern="7\[0-9]{3}\[0-9]{3}[0-9]{2}[0-9]{2}" name="ownerTel"
        id="ownerTel" placeholder="+7 999 999 99 99">
      <div class="form__error-wrap">
        <p class="form__error-text">Это поле должно быть заполнено</p>
      </div>
    </label>
    <button class="form__btn-submit" type="submit">отправить</button>
    <p class="form__personal-data-text">Отправляя форму, вы соглашаетесь с <a
        class="form__personal-data-link">условиями</a> обработки
      персональных данных </p>
  </form>
</div>
